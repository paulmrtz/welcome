{% load static %}

<link rel="stylesheet" href="{% static 'forum/style.css' %}">

{% if latest_topic_list %}
    <ul>
    {% for topic in latest_topic_list %}
        <li><a href="{% url 'forum:detail' topic.id %}">{{ topic.topic_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No forum are available.</p>
{% endif %}
